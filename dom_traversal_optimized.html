<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width">
    <title>Facebook DOM Traversal</title>
</head>

<body>
    <div id="rootA">
        <div>
            <div></div>
        </div>

        <div></div>


        <div>
            <div>
                <div id="nodeA"></div>
                <div></div>
            </div>
        </div>
    </div>

    <div id="rootB">
        <div>
            <div></div>
        </div>

        <div></div>

        <div>
            <div>
                <div id="nodeB"></div>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        const rootA = document.getElementById('rootA');
        const rootB = document.getElementById('rootB');

        const nodeA = document.getElementById('nodeA');
        const nodeB = document.getElementById('nodeB');

        function getPath(root, node) {
            const path = [];

            while (node !== root) {
                const parent = node.parentElement;
                const children = Array.from(parent.children);
                const idx = children.indexOf(node);
                path.push(idx);
                node = parent;
            }

            return path;
        }

        function walkThePath(node, path) {
            const givenPath = [...path];
            while(givenPath.length) {
                node = node.children[givenPath.pop()];
            }
            return node;
        }

        const path = getPath(rootA, nodeA);
        const targetNode = walkThePath(rootB, path);

        console.log(nodeB === targetNode);
    </script>
</body>

</html>
