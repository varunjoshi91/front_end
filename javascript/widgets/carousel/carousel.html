<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Image slider</h1>

        <div class="carousel-container">
            <div id="carousel">
                <div class="image-container">
                    <img src="images/img_lights_wide.jpg">
                    <img src="images/img_nature_wide.jpg" class="img-hide">
                    <img src="images/img_snow_wide.jpg" class="img-hide">
                </div>
                <div class="nav-buttons">
                    <button id="previousButton">Previous Button</button>
                    <button id="nextButton">Next Button</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
