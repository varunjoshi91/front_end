  <style>
    .circle {
      transition-property: width, height, margin-left, margin-top, background-color, transform;

      transition-function: ease-out;
      position: fixed;
      background-color: red;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    .animate-circle {
      transform: translate(200%, 200%) scale(5);

    }
  </style>
</head>
